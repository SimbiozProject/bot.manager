<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>deleteBlockUser</title>
    <style>
        table {
            width:100%;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        table#t01 tr:nth-child(even) {
            background-color: #eee;
        }
        table#t01 tr:nth-child(odd) {
            background-color:#fff;
        }
        table#t01 th {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<br>
<form method="post">
    <p><h4>Вы уверены, что хотите удалить данного пользователя? </h4></p>
    <table class="table table-bordered">

        <th>id</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Active</th>
        <th>Block</th>

        </tr>
        </thead>
        <tbody>
            <td th:text="${blockUserDel.getId()}">id</td>
            <td th:text="${blockUserDel.getUserName}">Name</td>
            <td th:text="${blockUserDel.getEmail()}">Email</td>
            <td th:text="${blockUserDel.getActive()}">Active</td>
            <td th:text="${blockUserDel.getBlockUser()}">Block</td>

        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <button status="submit" class="btn btn-primary">Удалить</button>
    <br>
    <br>
