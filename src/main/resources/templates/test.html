<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<br>
<form method="get">
    <p><h4> English Test</h4></p>
    <table class="table table-bordered">
        <thead>
        <tr>

            <th>#</th>
            <th>Question</th>
            <th>First_answer</th>
            <th>Second_answer</th>
            <th>Third_answer</th>
            <th>Fourth_answer</th>
            <th>Right_answer</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="question_answer : ${testList}">
            <td th:text="${question_answer.getId()">#</td>
            <td th:text="${question_answer.getQuestion()}">Question</td>
            <td th:text="${question_answer.getFirstAnswer()}">FirstAnswer</td>
            <td th:text="${question_answer.getSecondAnswer()}">SecondAnswer</td>
            <td th:text="${question_answer.getThirdAnswer()}">ThirdAnswer</td>
            <td th:text="${question_answer.getFourthAnswer()}">FourthAnswer</td>
            <td th:text="${question_answer.getRightAnswer()}">RightAnswer</td>
            <td><a th:object="${city}" th:href="@{'/delete/' + ${city.getNameRu()}}">Удалить</a></td>
            <td><a th:object="${city}" th:href="@{'/update/' + ${city.getNameRu()}}">Изменить</a></td>
        </tr>
    </table>
    <br>
</form>
<br>

<br>
<a href="/addCity">Add question</a>
</body>
</html>
